name: One-Click Build x86_64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: 释放磁盘空间 & 安装编译环境
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get update
          sudo apt-get install -y build-essential clang flex bison g++ gawk gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev file wget

      - name: 拉取源码
        run: |
          git clone --depth 1 https://github.com/immortalwrt/immortalwrt openwrt

      - name: 更新并安装 Feeds
        run: |
          cd openwrt
          # 1. 注入源 (使用更稳定的 https 地址)
          echo "src-git passwall https://github.com/xiaorouji/openwrt-passwall.git" >> feeds.conf.default
          echo "src-git passwall_packages https://github.com/xiaorouji/openwrt-passwall-packages.git" >> feeds.conf.default
          
          # 2. 更新源
          ./scripts/feeds update -a
          
          # 3. 【核心修正】先单独安装 passwall 的依赖，再安装全部
          ./scripts/feeds install -p passwall_packages -a
          ./scripts/feeds install -p passwall -a
          ./scripts/feeds install -a

      - name: 注入配置与初始化脚本
        run: |
          cd openwrt
          sed -i 's/192.168.1.1/192.168.10.1/g' package/base-files/files/bin/config_generate
          
          mkdir -p package/base-files/files/etc/uci-defaults
          cat <<EOF > package/base-files/files/etc/uci-defaults/99-init
          #!/bin/sh
          uci set unblockneteasemusic.@main[0].enabled='1'
          uci set unblockneteasemusic.@main[0].unblock_way='viasocksproxy'
          uci commit unblockneteasemusic
          exit 0
          EOF
          chmod +x package/base-files/files/etc/uci-defaults/99-init

      - name: 生成配置文件 (defconfig)
        run: |
          cd openwrt
          # 【双重保险】清理可能导致 find 报错的无效链接，并强制创建目录
          find feeds/ -maxdepth 2 -type l -delete || true
          mkdir -p feeds/passwall
          
          cat <<EOF > .config
          CONFIG_TARGET_x86=y
          CONFIG_TARGET_x86_64=y
          CONFIG_TARGET_x86_64_DEVICE_generic=y
          CONFIG_PACKAGE_luci-app-passwall=y
          CONFIG_PACKAGE_luci-app-openclash=y
          CONFIG_PACKAGE_luci-app-adguardhome=y
          CONFIG_PACKAGE_luci-app-mosdns=y
          CONFIG_PACKAGE_luci-app-unblockneteasemusic=y
          CONFIG_PACKAGE_luci-app-dockerman=y
          CONFIG_PACKAGE_luci-app-portainer=y
          CONFIG_PACKAGE_luci-app-alist=y
          CONFIG_PACKAGE_luci-app-filebrowser=y
          CONFIG_PACKAGE_luci-app-samba4=y
          CONFIG_PACKAGE_luci-app-tailscale=y
          CONFIG_PACKAGE_luci-app-zerotier=y
          CONFIG_PACKAGE_luci-theme-argon=y
          CONFIG_TARGET_KERNEL_PARTSIZE=256
          CONFIG_TARGET_ROOTFS_PARTSIZE=2048
          EOF
          
          # 运行编译前的配置修复
          make defconfig

      - name: 预下载依赖包
        run: |
          cd openwrt
          make download -j8

      - name: 开始编译
        run: |
          cd openwrt
          # 这里的顺序：先编译工具链，再编译固件，减少报错几率
          make -j$(nproc) || make -j1 V=s

      - name: 上传固件
        uses: actions/upload-artifact@v4
        with:
          name: Ultimate-x86-Firmware
          path: openwrt/bin/targets/x86/64/*-combined-efi.img.gz
